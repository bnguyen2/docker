language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t baonguyen01/docker -f Dockerfile.dev .

script:
  - docker run -e CI=true baonguyen01/docker npm run test

deploy:
  edge: true
  provider: elasticbeanstalk
  region: 'us-west-1'
  app: 'docker'
  env: 'Docker-env'
  bucket_name: 'elasticbeanstalk-us-west-1-156469666053'
  bucket_path: 'docker'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
